                     <form action="#" method="GET" id="myForm">

                           <input type="text" placeholder="Enter your full name" name="name" id="myFormName" required />
                           <p id="pName" class="stil"><i class="fas fa-exclamation-triangle"></i>Please submit your name!</p>

                           <input type="text" placeholder="Enter subject" name="subject" id="myFormSubject" required />

                           <p id="pText" class="stil"><i class="fas fa-exclamation-triangle"></i>Please enter your comment!</p>
                           <input type="submit" value="Submit" id="myFormSubmit" />
                        </fieldset>
